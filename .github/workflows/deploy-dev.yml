name: Deploy to Dev Server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: [self-hosted, dev]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Server
        run: cd ~/ui && git restore . && git remote prune origin && git checkout dev && git pull && docker compose -f docker-compose.yaml up -d --build --force-recreate
